<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LunchGenie - What's for Lunch?</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>LunchGenie üßû‚Äç‚ôÇÔ∏è</h1>
      <p>Can't decide? Let the genie choose!</p>
    </header>

    <main>
      <section class="filters" id="filters">
        <!-- Filters will be injected here via JS -->
      </section>

      <div class="result-area">
        <lunch-card id="result-card"></lunch-card>
      </div>

      <div class="controls">
        <button id="spin-btn" class="spin-button">Find Lunch!</button>
      </div>
    </main>

    <hr class="section-divider" />

    <section class="car-rental-section" aria-labelledby="car-rental-title">
      <h2 id="car-rental-title">Car Rental Service</h2>
      <p>Need a ride too? Rent compact, sedan, or SUV options with flexible pickup times.</p>
      <button class="car-rental-btn" id="car-rental-btn" aria-expanded="false" aria-controls="car-rental-options">Explore Car Rental</button>

      <div class="car-rental-options" id="car-rental-options" hidden>
        <div class="car-rental-group">
          <label class="car-rental-label">Choose Company</label>
          <div class="car-rental-chips" id="company-chips"></div>
        </div>
        <div class="car-rental-group">
          <label class="car-rental-label">Choose Car Type</label>
          <div class="car-rental-chips" id="car-type-chips"></div>
        </div>
        <div class="car-rental-summary" id="car-rental-summary" hidden></div>
      </div>
    </section>

    <footer>
      <p>&copy; 2026 LunchGenie</p>
    </footer>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
